<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de avaliação</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="top">
          <legend>Informações pessoais</legend>
        </div>
      </header>
      
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="fullname-wrapper">
              <div class="input-wrapper">
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" placeholder="Ex.: Caio" required>
              </div>
  
              <div class="input-wrapper">
                <label for="form-surname">Sobrenome</label>
                <input type="text" id="form-surname" placeholder="Ex.: Carvalho" required>
              </div>
            </div>
            
            <div class="input-wrapper">
              <label for="form-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="form-email" placeholder="Ex.: exemplo@gmail.com" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="form-mentor">Selecione quem foi o seu mentor</label>
              <select id="form-mentor" required>
                <option value="lauraMendes">Laura Mendes</option>
                <option value="chicoSouza">Chico Souza</option>
                <option value="irisBarbosa">Íris Barbosa</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="form-feedback">Feedback sobre o mentor</label>
              <textarea id="form-feedback" required></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox"id="form-checkbox">
              <label for="form-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="schedule-wrapper">
              <div class="input-wrapper">
                <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="form-date" required>
              </div>
  
              <div class="hour-wrapper">
                <div class="input-wrapper">
                  <label for="form-hour-1">Das</label>
                  <input type="time" id="form-hour-1" required>
                </div>
    
                <div class="input-wrapper">
                  <label for="form-hour-2">Até</label>
                  <input type="time" id="form-hour-2" required>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <button>Salvar</button>
      </form>
    </div>
  </body>
</html>
